<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shurbaji</title>
    <style>
        #timer {
            font-size: 2em;
            font-weight: bold;
            color: #0d0c0c; 
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <label for="timeInput">Enter time in seconds: </label>
    <input type="number" id="timeInput"  placeholder="Enter seconds">
    <button onclick="startTimer()">Start Timer</button>

    <p id="timer"></p>

    <script>
        function startTimer() {
            let time = parseInt(document.getElementById('timeInput').value);

            if (isNaN(time) || time <= 0) {
                alert('Please enter a valid number greater than 0.'); //للتحقق
                return;
            }

            let countdown = setInterval(function() {
                document.getElementById('timer').innerText = time; 
                time--; 
                if (time < 0) {
                    clearInterval(countdown); 
                    document.getElementById('timer').innerText = "Time's up!"; 
                }
            }, 1000); 
        }
    </script>
</body>
</html>
